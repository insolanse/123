<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/for_land_form.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="container">
        <div class="header_wraper">
          <div class="logo">
            <a class="logo__link" href="/">
              <img class="logo__img" src="/logo.svg" alt="Love Republic" />
            </a>
          </div>
          <nav class="menu">
            <a class="menu__link" href="/blog.html">Каталог</a>
            <a class="menu__link" href="/blog.html">О бренде</a>
            <a class="menu__link" href="/shp.html">Акции и новости</a>
            <a class="menu__link" href="/contacts.html">Адреса магазинов</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
       <div class="container">
            <section class="banner">
                <div class="banner__information">
                    <h1 class="banner__title">Весна 2021</h1>
                    <h4 class="banner__subtitle">Новая коллекция уже в каталоге!</h4>
                </div>  
            </section>
        </div>
    </main>
        <div class="wrapper-grid">
            <div class="box1">Скидка 15%</div>
            <div class="box box2">
                <section class="product_list">
                    <div class="products__card">
                        <article class="card">
                            <div class="card__pict"><img src="/images/1254050569_22.jpg" alt="Атласное платье-миди" srcset=""></div>
                            <h3 class="card__title">Атласное платье-миди</h3>
                            <a href="/shp.html" class="card__link">Подробнее</a>
                        </article>
                    </div>
                    <div class="products__card">
                        <article class="card">
                            <div class="card__pict"><img src="/images/1153046558_50.jpg" alt="Плиссированное платье" srcset=""></div>
                            <h3 class="card__title">Плиссированное платье</h3>
                            <a href="/shp.html" class="card__link">Подробнее</a>
                        </article>
                    </div>
                    <div class="products__card">
                        <article class="card">
                            <div class="card__pict"><img src="/images/02543180535_63.jpg" alt="Трикотажное платье" srcset=""></div>
                            <h3 class="card__title">Трикотажное платье</h3>
                            <a href="/shp.html" class="card__link">Подробнее</a>
                        </article>
                        
                    </div>
                </section>
                <div class="form">
                        <div class="form-wrap">
                          <div class="pre-order">Предзаказ</div>
                      <form action="URL" class="form">
                          <div class="form-control">
                              <label for="name">Ваше имя</label>
                      <input id="name" required>
                  </div>
                  <div class="form-control">
                    <label for="email">email</label>
                     <input id="email" required>
                    </div>
                  <div class="form-control form-control__checkbox_list">
                      <b>Цвета</b>
                  <div class="form-control">
                      <input id="colorWhite" type="checkbox" name="color" value="white">
                      <label for="colorWhite">Белый</label>
                  </div>
                  <div class="form-control">
                      <input id="colorBezh" type="checkbox" name="color" value="bezh">
                  <label for="colorBezh">Бежевый</label>
                  </div>
                  <div class="form-control">
                      <input id="colorBroun" type="checkbox" name="color" value="broun">
                  <label for="colorBroun">Коричневый</label>
                  </div>
                </div>
                  <div class="form-control form-control__checkbox_list">
                      <b>Материал</b>
                  <div class="form-control">
                      <input id="silk" type="radio" name="fabric" value="silk">
                      <label for="silk">Шёлк</label>
                  </div>
                  <div class="form-control">
                      <input id="satin" type="radio" name="fabric" value="satin">
                  <label for="satin">Атлас</label>
                  </div>
                  </div>
                  <div class="form-control">
                    <label for="name">Коментарий</label>
                      <textarea name="" id="" cols="30" rows="5"></textarea>
                      </div>
                      <div class="form-control">
                      <select name="" id="">
                          <option value="">XS</option>
                          <option value="">S</option>
                          <option value="">M</option>
                          <option value="">L</option>
                          <option value="">XL</option>
                      </select>
                  </div>
                      <div class="form-control"></div>
                      <button type="submit">Оформить предзаказ</button>
                  </form>
                  </div>
            </div>
        </div>
    <footer class="footer">
        <div class="footer__contacts">
        <a href="info@loverepublic.ru">info@loverepublic.ru</a>
        </div>
        <div class="footer__about">LOVE REPUBLIC © 2009 - 2021</div>
    </footer> 
    </body>
</html>
