<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/style/style_for_form.css">
</head>
<body>
    
    <div class="form-wrap">
        <h1>Предзаказ</h1>
    <form action="URL" class="form">
        <div class="form-control">
            <label for="name">Ваше имя</label>
    <input id="name">
</div>
<div class="form-control form-control__checkbox_list">
    <b>Цвета</b>
<div class="form-control">
    <input id="colorRed" type="checkbox">
    <label for="colorRed">Красный</label>

</div>
<div class="form-control">
    <input id="colorBlue" type="checkbox">
<label for="colorBlue">Синий</label>
</div>

<div class="form-control">
    <input id="colorGreen" type="checkbox">
<label for="colorGreen">Зеленый</label>
</div></div>

<div class="form-control form-control__checkbox_list">
    <b>Материал</b>
<div class="form-control">
    <input id="leather" type="radio" name="fabric">
    <label for="leather">Кожа</label>

</div>
<div class="form-control">
    <input id="suede" type="radio" name="fabric">
<label for="suede">Замша</label>
</div>

</div>
<div class="form-control">
    <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="form-control">
    <select name="" id="">
        <option value="">XS</option>
        <option value="">S</option>
        <option value="">M</option>
        <option value="">L</option>
        <option value="">XL</option>
    </select>
</div>
    <div class="form-control"></div>
    <button type="submit">Оформить предзаказ</button>
</form>
</div>
</body>
</html>
